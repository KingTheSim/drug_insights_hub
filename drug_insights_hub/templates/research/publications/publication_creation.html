{% extends 'base.html' %} {% block title %}Publication Creation{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 m-5">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'publication_creation' %}" method="post">
            {{ form.as_p }} {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary">
              Create Publication
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
