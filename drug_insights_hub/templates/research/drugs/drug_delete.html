{% extends 'base.html' %}
{% block title %}Delete Drug{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 m-5">
      <div class="card">
      <div class="card-body">
<form action="{% url 'drug_delete' pk=pk %}" method="post">
  {{ form.as_p }} {% csrf_token %}
  <h1>Are you certain you want to delete this drug?</h1>
  <button type="submit" class="btn btn-outline-danger">Yes</button>
  <a href="{% url 'index' %}" class="btn btn-outline-primary">Cancel</a>
</form>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
